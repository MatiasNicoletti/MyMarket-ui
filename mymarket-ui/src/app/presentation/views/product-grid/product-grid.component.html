<div class="product-grid-container">


    <div class="product-grid-search-info">
        <p class="product-grid-search-info-name">Buscaste {{productWanted}}</p>
        <span>|</span>
        <p *ngIf="offers" class="product-grid-search-info-result">Encontramos {{offers.length}} productos</p>
    </div>
    <div class="product-grid">
        <app-product-grid-item *ngFor="let offer of offers" [offer]="offer"></app-product-grid-item>
    </div>
</div>
