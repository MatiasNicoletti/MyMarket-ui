<app-search-bar></app-search-bar>

<section *ngIf="offer" class="offer-container">
    <div class="offer-information">
        <div class="offer-container-left">
            <img class="offer-container-left-img" src="{{offer.productImage}}" alt="">
        </div>
        <div class="offer-container-right">
            <h4 class="offer-name">{{offer.nameProduct}}</h4>
            <div class="old-price">
                <p><span>$</span>{{offer.oldPrice}}</p>
            </div>
            <div class="final-price">
                <p><span>$</span>{{offer.price}}</p>
                <p class="final-price-offer">{{discount}}% off</p>
            </div>
            <div class="offer-actions">
                <div class="button-cart">
                    <div class="button-cart-value">3</div>
                    <button class="button-cart-operation button-cart-operation-subt">-</button>
                    
                    <button class="button-cart-operation button-cart-operation-add">+</button>
                </div>
                <button class="btn-action btn-small">Agregar al carrito</button>
            </div>
            <div class="product-description">
                <p class="product-description-header">Descripci√≥n</p>
                <p class="product-description-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus soluta nam aut placeat magni. Quo. Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>
            <div class="business-info">
                <p class="business-info-find">Encontrala en:</p>
                <p class="business-info-name">Carrefour</p>
                <p class="business-info-map">ver mapa</p>
            </div>
        </div>
    </div>
    <div class="business-information">
        <agm-map style="height: 300px;" [latitude]="" [longitude]="">
            <agm-marker [latitude]="" [longitude]=""></agm-marker>
          </agm-map>
    </div>
</section>
