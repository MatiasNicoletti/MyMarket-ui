<app-header></app-header>

<div class="signup-container">
    <div class="signup-header">
        <h3 class="signup-header-text">Completá los campos para continuar</h3>
    </div>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="userFormGroup" label="Información personal">
            <form class="signup-form form-common" [formGroup]="userFormGroup">
                <div class="signup-form-row signup-form-row-first">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="signup-form-row">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Contraseña</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <div>
                        <button class="btn-action btn-medium" mat-button matStepperPrevious>Enviar</button>
                        <button mat-button (click)="stepper.reset()">Empezar de nuevo</button>
                    </div>
                </div>

            </form>
        </mat-step>
