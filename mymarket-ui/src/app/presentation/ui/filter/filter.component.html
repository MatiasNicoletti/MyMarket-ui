<section class="filter filter-active" [ngClass]="{'filter-active': isOpen, 
                'filter-not-active': !isOpen}">
    <div class="filter-container filter-container-active" [ngClass]="{'filter-container-active': isOpen, 
                    'filter-container-not-active': !isOpen}">
        <form [formGroup]="filterForm" class="filter-form">
            <div class="filter-row">
                <mat-form-field class="example-full-width">
                    <input  matInput formControlName="productName" placeholder="Ex. Pizza" value="{{productName}}" [errorStateMatcher]="matcher">
                </mat-form-field>
            </div>
            <div class="filter-row">
                <h3 class="filter-row-title">Ubicación</h3>
                <div class="filter-row-options">
                    <div class="filter-row-options-row">
                        <label class="filter-row-options-desc" for="ubication">Cerca (100 mts - 1 km)</label>
                        <mat-checkbox formControlName="ubication" class="example-margin"></mat-checkbox>
                    </div>
                    <div class="filter-row-options-row">
                        <label class="filter-row-options-desc" for="ubication2">Lejos (+1km)</label>
                        <mat-checkbox formControlName="ubication2" class="example-margin"></mat-checkbox>
                    </div>
                    <div class="filter-row-options-row">
                        <!-- <label class="filter-row-options-desc" for="ubication3">Desde</label>
                        <input formControlName="ubication3" class="input-small" type="text" name="ubication3" id="ubication3">
                        <label class="filter-row-options-desc" for="ubication4">Hasta</label>
                        <input formControlName="ubication4" class="input-small" type="text" name="ubication4" id="ubication4"> -->
                        <mat-form-field class="">
                            <input matInput placeholder="Desde" value="">
                        </mat-form-field>
                        <mat-form-field class="">
                            <input matInput placeholder="Hasta" value="">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="filter-row">
                <h3 class="filter-row-title">Categoría</h3>
                <div class="filter-row-options">
                    <div class="filter-row-options-row">
                        <label class="filter-row-options-desc" for="bebidas">Bebidas</label>
                        <mat-checkbox formControlName="bebidas" class="example-margin"></mat-checkbox>
                    </div>
                    <div class="filter-row-options-row">
                        <label class="filter-row-options-desc" for="almacen">Almacen</label>
                        <mat-checkbox formControlName="almacen" class="example-margin"></mat-checkbox>
                    </div>
                    <div class="filter-row-options-row">
                        <label class="filter-row-options-desc" for="verduras">Verduras</label>
                        <mat-checkbox formControlName="verduras" class="example-margin"></mat-checkbox>
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-secondary btn-medium">Limpiar</button>
                <button class="btn-action btn-medium" (click)="onSubmit()">Buscar</button>
            </div>
        </form>
    </div>
    <div class="filter-bg-dark" (click)="switchFilter()"></div>
</section>
